<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Bootstrap core CSS -->

        <title>Bootstrap Sauron</title>
        <style>
                .bg-black {
                    background-color: rgb(0, 0, 0);
                }
                .bg-orange {
                    background-color: rgb(255, 125, 42);
                }
                .row {
                    height: 4.4vw;
                }
            </style>

	</head>

	<body>

	        </div>
	        <div class="row no-gutters">
	        	<div class="col-1 bg-dark"></div>
	        	<div class="col-1 offset-3 bg-orange"></div>
	        	<div class="col-1 bg-warning"></div>
	        	<div class="col-1 bg-orange"></div>
	        	<div class="col-1 offset-3 bg-dark"></div>
	        </div>	    
	        <div class="row no-gutters">
	        	<div class="col-1 bg-dark"></div>
	        	<div class="col-1 offset-2 bg-orange"></div>
	        	<div class="col-1 bg-warning"></div>

	        	<div class="col-1 bg-dark"></div>
	        </div>
	        <div class="row no-gutters">
	        	<div class="col-1 bg-dark"></div>
	        	<div class="col-1 bg-dark"></div>
	        	<div class="col-1 offset-1 bg-orange"></div>
	        	<div class="col-1 bg-warning"></div>
	        	<div class="col-1 bg-black"></div>
	        	<div class="col-1 bg-warning"></div>
	        	<div class="col-1 bg-orange"></div>
	        	<div class="col-1 offset-1 bg-dark"></div>
	        	<div class="col-1 bg-dark"></div>
	        </div>

	        </div>

	        	<div class="col-1 offset-1 bg-dark"></div>

	        	<div class="col-1 bg-dark"></div>

	        </div>

	        </div>

	        	<div class="col-1 bg-dark"></div>
	        </div>
	        <div class="row no-gutters">
	        	<div class="col-1 offset-4 bg-dark"></div>
	        	<div class="col-1 bg-dark"></div>
	        	<div class="col-1 bg-dark"></div>
	        </div>
	        <div class="row no-gutters">
	        	<div class="col-1 offset-4 bg-dark"></div>

	        </div>

	    ================================================== -->

	    <!-- Popper -->

	    <!-- JavaScript -->
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
